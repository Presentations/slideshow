<!doctype html>
<html lang="de">
  <head>
  	<meta charset="utf-8">
    <title>Slideshow Recording</title>
    <link rel="stylesheet" type="text/css" href="slideshow.css">
    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/jquery-ui-1.10.3.custom.js"></script>
    <script src="libs/jquery.jplayer.min.js"></script>
    <script src="libs/pdf.js"></script>
    <script src="slideshow.js"></script>
    <script src="slideshow-recorder.js"></script>
    <script>
      $(function() {
        new SlideshowRecorder({
          swfPath: 'libs',
          workerSrc: 'libs/pdf.worker.js',
          beepSrc: 'start.mp3',
          presentationUrl: '//slideshow/latex.pdf'
        });
      });
    </script>
  </head>
  <body>
    <h1>Slideshow Recording</h1>
    <div id="player"></div>
    <p>
      <button id="start">Start Recording</button>
      &nbsp; &nbsp;
      <span id="recordTime"></span>
    </p>

    <div id="slideshow"></div>

    <div id="slide_navigation">
      <p>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
      </p>
      <p>Zoom <button id="zoom-out">-</button> <button id="zoom-default">0</button> <button id="zoom-in">+</button> &nbsp; &nbsp; <button id="fullscreen">Fullscreen</button></p>
    </div>

    <p id="footer">A project by <a href="http://www.mlte.de">Malte</a>.</p>

    <textarea id="log" rows="15" cols="60"></textarea>
  </body>
</html>
